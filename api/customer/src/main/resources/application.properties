spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=customer
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.open-in-view=true
spring.flyway.default-schema=customer
#Spring-boot configuration
spring.application.name=customer-api
server.port=8083
#Eureka configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.appname=customer-api
#Actuator configuration
management.endpoints.web.exposure.include=*
#Admin client configuration
spring.boot.admin.client.url=http://localhost:9390
#Regsiter the service in admin server
spring.boot.admin.client.instance.service-url=http://localhost:8083
